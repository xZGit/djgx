

<table class="table table-striped table-condensed table-bordered table-hover">
    <thead>
    <tr style="background-color: #0081c2; color: #FFFFFF">
        <td>操作人</td>
        <td>操作方式</td>
        <td>原值</td>
        <td>新值</td>
        <td>时间</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="model in models">
        <td>{{model.username}}</td>
        <td>{{model.name}}
        </td>
        <td>{{model.oldValue}}
        </td>

        <td>
            {{model.newValue}}
        </td>

        <td>
            {{model.createdAt | date:'yyyy-MM-dd '}}
        </td>

    </tr>




    </tbody>
</table>
