<div style="height:600px; position: relative ">
    <a  role="button" ng-click="editObject()" data-toggle="modal" data-target="#myModal"   class=" r mb5 btn btn-primary" >新建人员</a>

    <table class="table table-striped table-condensed table-bordered table-hover">
        <thead>
        <tr style="background-color: #0081c2; color: #FFFFFF">
            <!--<td><input type="checkbox" ng-model="allChecked" ng-change="checkAll(allChecked)" ></td>-->

            <td ng-repeat="attr in showAttrs" ng-bind="attr.zhCn"></td>

            <td>创建时间</td>
            <td >操作</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="model in models">
            <!--<td><input type="checkbox" ng-model="model.checked" ></td>-->
            <td ng-repeat="attr in showAttrs" ng-bind="model[attr.en]" >
            </td>
            <td>{{model.createdAt | date:'yyyy-MM-dd '}}</td>
            <td><a class="btn btn-default"  role="button" ng-click="editObject(model)" data-toggle="modal" data-target="#myModal"  >编辑</a>
                <!--<a class="btn btn-danger"  ng-click="remove(model)" role="button" >删除</a>-->
            </td>
        </tr>
        </tbody>

    </table>

    <div style="position: absolute; bottom: 0px" paging
         page= search.pageNo
         page-size= search.pageSize
         total= total
         paging-action = "paging(page)">
    </div>

    <h4  ng-if="models.length==0">暂无数据</h4>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-hidden="true">x</button>
                <h3 id="userMgrLabel">{{title}}</h3>
            </div>
            <div class="modal-body">

                <form name="userInfo" class="form-horizontal" role="form">

                    <div class="form-group">
                        <label for="itemSDescription" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="editOj.username" class="form-control" id="itemSDescription" >
                        </div>
                    </div>




                    <div class="form-group">
                        <label for="itemSDescription" class="col-sm-2 control-label">角色</label>
                        <div class="col-sm-10">
                            <select id="itemGender" ng-model="editOj.role" class="form-control">
                                <option ng-selected value="admin">管理员</option>
                            </select>
                        </div>
                    </div>


                </form>
                <p>初始密码为123456</p>
            </div>

            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
                <button class="btn btn-primary"
                        data-dismiss="modal"
                        aria-hidden="true"
                        ng-click="save(editOj)"
                >保存</button>
            </div>
        </div>
    </div>
</div>
